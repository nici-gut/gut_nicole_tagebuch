<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f4f4f7;
        color: #333;
      }

      h1 {
        color: #4a148c;
        text-align: center;
      }

      .card {
        max-width: 400px;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 95%;
        padding: 0.6rem;
        margin: 0.4rem 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 6px;
        background: #4a148c;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #6a1b9a;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #eee;
        margin: 0.3rem 0;
        padding: 0.6rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      li:hover {
        background: #ddd;
      }

      li.done {
        text-decoration: line-through;
        color: #888;
        background: #f5f5f5;
      }

      .todo-input-row {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .todo-input-row input {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Meine ToDo-Liste</h1>

    <!-- Login -->
    <div id="login" class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Benutzername" />
      <input type="password" id="password" placeholder="Passwort" />
      <button type="button" id="loginBtn">Einloggen</button>
    </div>

    <!-- ToDos -->
    <div id="todos" class="card" style="display: none">
      <h2>ToDos</h2>
      <div class="todo-input-row">
        <input type="text" id="newTodo" placeholder="Neue Aufgabe..." />
        <button type="button" id="addTodoBtn">+</button>
      </div>
      <ul id="todoList"></ul>
    </div>

    <script>
      let token = localStorage.getItem("jwt");

      // Elemente referenzieren
      const loginDiv = document.getElementById("login");
      const todosDiv = document.getElementById("todos");
      const todoList = document.getElementById("todoList");
      const loginBtn = document.getElementById("loginBtn");
      const addTodoBtn = document.getElementById("addTodoBtn");

      if (token) {
        loginDiv.style.display = "none";
        todosDiv.style.display = "block";
        loadTodos();
      }

      // Login Button
      loginBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        await login();
      });

      // Add Todo Button
      addTodoBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        await addTodo();
      });

      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();
          if (data.token) {
            token = data.token;
            localStorage.setItem("jwt", token);
            loginDiv.style.display = "none";
            todosDiv.style.display = "block";
            loadTodos();
          } else {
            alert("Login fehlgeschlagen");
          }
        } catch (err) {
          console.error(err);
          alert("Netzwerkfehler beim Login");
        }
      }

      async function loadTodos() {
        try {
          const res = await fetch("http://localhost:8000/todos", {
            headers: { Authorization: "Bearer " + token },
          });

          if (!res.ok) {
            if (res.status === 401) alert("Bitte erneut einloggen.");
            return;
          }

          const todos = await res.json();
          todoList.innerHTML = "";

          todos.forEach((todo) => {
            const li = document.createElement("li");
            li.textContent = todo.title;
            if (todo.done) li.classList.add("done");

            li.addEventListener("click", async () => {
              await toggleTodo(todo.id);
            });

            todoList.appendChild(li);
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function addTodo() {
        const textInput = document.getElementById("newTodo");
        const text = textInput.value.trim();
        if (!text) return;

        try {
          const res = await fetch("http://localhost:8000/todos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ title: text }),
          });

          if (!res.ok) {
            if (res.status === 401) alert("Bitte erneut einloggen.");
            return;
          }

          const newTodo = await res.json();
          textInput.value = "";
          // neu laden oder nur hinzuf√ºgen
          loadTodos();
        } catch (err) {
          console.error(err);
        }
      }

      async function toggleTodo(id) {
        try {
          const res = await fetch(`http://localhost:8000/todos/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
          });

          if (!res.ok) {
            const error = await res.text();
            console.error("Fehler beim Toggle:", res.status, error);
            if (res.status === 401) alert("Bitte erneut einloggen.");
            return;
          }

          await res.json();
          loadTodos();
        } catch (err) {
          console.error(err);
        }
      }
    </script>
  </body>
</html>
