<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Digitales Tagebuch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f4f4f7;
        color: #333;
      }
      h1 {
        color: #4a148c;
        text-align: center;
      }
      .card {
        max-width: 600px;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea {
        width: 95%;
        padding: 0.6rem;
        margin: 0.4rem 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 6px;
        background: #4a148c;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #6a1b9a;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #eee;
        margin: 0.5rem 0;
        padding: 1rem;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      li .content {
        flex-grow: 1;
      }
      li strong {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a148c;
      }
      .delete-btn {
        background: #4a148c;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 1rem;
      }
      .delete-btn:hover {
        background: #4a148c;
      }
    </style>
  </head>
  <body>
    <h1>Digitales Tagebuch</h1>

    <div id="login" class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Benutzername" />
      <input type="password" id="password" placeholder="Passwort" />
      <button type="button" id="loginBtn">Einloggen</button>
    </div>

    <div id="entries" class="card" style="display: none">
      <h2>Neuer Eintrag</h2>
      <input type="text" id="newEntryTitle" placeholder="Titel..." />
      <textarea id="newEntryContent" placeholder="Dein Eintrag..."></textarea>
      <button type="button" id="addEntryBtn">Speichern</button>
      <hr />
      <h2>Deine Einträge</h2>
      <ul id="entryList"></ul>
    </div>

    <script>
      let token = localStorage.getItem("jwt");
      const loginDiv = document.getElementById("login");
      const entriesDiv = document.getElementById("entries");
      const entryList = document.getElementById("entryList");
      const loginBtn = document.getElementById("loginBtn");
      const addEntryBtn = document.getElementById("addEntryBtn");

      if (token) {
        loginDiv.style.display = "none";
        entriesDiv.style.display = "block";
        loadEntries();
      }

      loginBtn.addEventListener("click", login);
      addEntryBtn.addEventListener("click", addEntry);

      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        try {
          const res = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const data = await res.json();
          if (data.token) {
            token = data.token;
            localStorage.setItem("jwt", token);
            loginDiv.style.display = "none";
            entriesDiv.style.display = "block";
            loadEntries();
          } else {
            alert("Login fehlgeschlagen");
          }
        } catch (err) {
          console.error(err);
          alert("Netzwerkfehler beim Login");
        }
      }

      async function loadEntries() {
        try {
          const res = await fetch("http://localhost:8000/entries", {
            headers: { Authorization: "Bearer " + token },
          });
          if (!res.ok) {
            if (res.status === 401) alert("Bitte erneut einloggen.");
            return;
          }
          const entries = await res.json();
          entryList.innerHTML = "";
          entries.forEach((entry) => {
            const li = document.createElement("li");
            
            // Inhalt des Eintrags
            const contentDiv = document.createElement("div");
            contentDiv.className = "content";
            contentDiv.innerHTML = `<strong>${entry.title}</strong><p>${entry.content}</p>`;
            
            // Lösch-Button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "Löschen";
            deleteBtn.onclick = () => deleteEntry(entry.id);
            
            li.appendChild(contentDiv);
            li.appendChild(deleteBtn);
            entryList.appendChild(li);
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function addEntry() {
        const titleInput = document.getElementById("newEntryTitle");
        const contentInput = document.getElementById("newEntryContent");
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();

        if (!title || !content) {
          alert("Bitte Titel und Inhalt eingeben.");
          return;
        }
        try {
          const res = await fetch("http://localhost:8000/entries", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ title, content }),
          });
          if (!res.ok) {
            if (res.status === 401) alert("Bitte erneut einloggen.");
            return;
          }
          titleInput.value = "";
          contentInput.value = "";
          loadEntries();
        } catch (err) {
          console.error(err);
        }
      }

      // **NEUE FUNKTION**
      async function deleteEntry(id) {
        if (!confirm("Bist du sicher, dass du diesen Eintrag löschen möchtest?")) {
            return;
        }

        try {
            const res = await fetch(`http://localhost:8000/entries/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!res.ok) {
                if (res.status === 401) alert("Bitte erneut einloggen.");
                return;
            }

            loadEntries(); // Liste neu laden, um den gelöschten Eintrag zu entfernen
        } catch (err) {
            console.error(err);
        }
      }

    </script>
  </body>
</html>
